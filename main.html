<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Jessi!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
            margin: 0 5px 0 5px;
        }
        p {
            font-size: 1.5em;
            margin: 10px;
        }
        .cake {
            font-size: 5em;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }
        #surpriseBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffcc00;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        #surpriseBtn:hover {
            transform: scale(1.1);
        }
        #surpriseMessage {
            display: none;
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            animation: fadeIn 1s;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
		.cat {
      position: absolute;
      bottom: 0;
      left: -150px; /* Start au√üerhalb des Bildschirms */
      width: 75px;
      animation: moveCat 15s linear infinite, scaleCat 15s infinite ;
    }
	@keyframes scaleCat {
      0% ,49.5%{
		transform: scaleX(1);
      }
      50%, 100% {
		transform: scaleX(-1);
      }
    }
    @keyframes moveCat {
      0% {
        left: -150px;

      }
      50% {
        left: 100%;
      }
	  100% {
        left: -150px;

      }
    }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <h1>Happy Birthday, Jessi! üéâ</h1>
    <p>Alles Liebe und Gute zu deinem Geburtstag!</p>
    <div class="cake" id="cake">üéÇ</div>
    <button id="surpriseBtn">Klick mich f√ºr eine √úberraschung!</button>
    <div id="surpriseMessage">Hier hast du ein St√ºck Kuchen! üòú Bleib so toll wie du bist! <br> Ich liebe dich! ‚ù§</div>

	<img src="cat-8915_256.gif" alt="cat" class="cat" id="cat">

    <audio src="cat-meowing-type-02-293290.mp3" type="audio/mpeg" id="meow"></audio>



    <script>
        // Konfetti-Animation
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#ffcc00'];

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 5 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = Math.random() * 360;
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 2;
                this.angle += 0.1;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            confetti.push(new Confetti());
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                c.update();
                c.draw();
            });
            requestAnimationFrame(animateConfetti);
        }
        //animateConfetti();

        // Kuchen-Interaktion
        const cake = document.querySelector('.cake');
        cake.addEventListener('click', () => {
            cake.style.animation = 'shake 0.5s';
            setTimeout(() => {
                cake.style.animation = 'float 3s ease-in-out infinite';
            }, 500);
        });

        // √úberraschungs-Button
        const surpriseBtn = document.getElementById('surpriseBtn');
        const surpriseMessage = document.getElementById('surpriseMessage');
        surpriseBtn.addEventListener('click', () => {
			document.getElementById("cake").innerHTML = "üç∞";
            surpriseMessage.style.display = 'block';
            surpriseBtn.style.display = 'none';
            animateConfetti();
        });

        const cat = document.getElementById("cat");
        const meow = document.getElementById("meow");
        cat.addEventListener('click', ()=>{
            meow.currentTime = 0;
            meow.play();
        });
    </script>
</body>
</html>
